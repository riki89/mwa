<!DOCTYPE html>
<html lang="en" ng-app="meanGames">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEAN Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>MEAN Games homepage</h1>

    <games-navigation></games-navigation>
    <div class="container">
        <div ng-view></div>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="angularJS-app/app.js"></script>
    <script src="angularJS-app/game-list/game-list-controller.js"></script>
    <script src="angularJS-app/games-data-factory/games-data-factory.js"></script>
    <script src="angularJS-app/game-display/game-display-controller.js"></script>
    <script src="angularJS-app/game-rating/game-rating-directive.js"></script>
    <script src="angularJS-app/register/register-controller.js"></script>
    <script src="angularJS-app/users-data-factory/users-data-factory.js"></script>
    <script src="angularJS-app/navigation-directive/navigation-directive.js"></script>
    <script src="angularJS-app/authentication/authentication-factory.js"></script>
    <script src="angularJS-app/login/login-controller.js"></script>
    <script src="../node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script src="angularJS-app/authentication/auth-interceptor.js"></script>

    <footer class="footer">
        <p class="text-muted text-center">
            <a href="compro.miu.edu/" target="_blank">
                <img src="./images/compro.webp" height="60" alt="compro logo">
            </a>
            <br />
            <small class="text-black-50 text-center">
                &copy;2021 Maharishi International
                University. All Rights Reserved.
            </small>
        </p>
    </footer>
    <script src="jquery/jquery-3.6.0.min.js"> </script>
</body>

</html>
