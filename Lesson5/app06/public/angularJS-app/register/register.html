<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Style-Type" content="text/css"> 
    <meta name="viewport" content="width=device-width">
    <title>register.html</title>
    <link href="./register_files/tool_base.css" type="text/css" rel="stylesheet" media="all">
    <link href="./register_files/tool.css" type="text/css" rel="stylesheet" media="all">
    <script type="text/javascript" src="./register_files/headscripts.js"></script>
    <style>body { padding: 5px !important; }</style>
  </head>
  <body>
<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{ vm.message}}</p>
  </div>
  <div ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
  </div>
  <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Username" ng-model="vm.username" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password-repeat">Repeat Password</label>​
      <input type="password" class="form-control" id="password-repeat" placeholder="Password" ng-model="vm.passwordRepeat" autocapitalize="none">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Name" ng-model="vm.name" autocapitalize="none">
      </div>​
  <button type="submit" class="btn btn-success">Register</button>​
</form>
  

</body></html>
